              <script>
                  this.form = function(){
                      this.validate = function(name,number,email,message){
                        $("span error").remove();
                        var valid = true;
                        
                        if(name == ""){
                            error($("#name"),"please tell us your name.")
                            valid = false;
                        };

                        if(!checkEmail(email)) {
                            error($("#email"),"We need a valid email address.")
                            valid = false;
                        };
                        if(number == ""){
                            error($("#number"),"please write a number")
                            valid = false;
                        };

                        if(message == ""){
                            error($("#message"),"please write a message")
                            valid = false;
                        };

                        return valid;
                      };
                      this.checkEmail = function(str){
                            var regEX = /^[^0]+0[^0]+.[a -z](2, )$/;
                            return (str.search(regEX) !=-1);
                        };
                        this.error = function(obj,text){
                            var parent = $(obj).parent();
                            parent.append("<span class=\"error\">"+ text + "</span>");
                            $("span.error",parent).hide().show("fast");

                        };
                        $("#contactForm button").click(function(){
                            var name = $("#name").val();
                            var number = $("#number").val();
                            var email = $("#email").val();
                            var message = $("#message").val();
                            if(validate(name, number,email,message)) return true;
                            return false;
                        });
                  };
                  this.init = function(){
                      form();
                  };
                  $(document).ready(function(){
                      init();
                  })
              </script>
